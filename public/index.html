<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lie Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <p class="eyebrow">Collective accountability</p>
        <h1>Lie Tracker</h1>
        <p class="lead">
          Tap the counter whenever a lie is told. The tally, last timestamp, and longest
          lie-free streak stay synced for everyone.
        </p>
      </header>

      <main class="dashboard">
        <section class="card tally">
          <div>
            <p class="label">Total lies</p>
            <p class="value" id="totalLies">0</p>
          </div>
          <button class="lie-button" id="lieButton" type="button">Mark a lie</button>
        </section>

        <section class="card detail">
          <p class="label">Last lie recorded</p>
          <p class="value small" id="lastLie">Never</p>
        </section>

        <section class="card detail">
          <p class="label">Longest lie-free streak</p>
          <p class="value small" id="longestGap">0s</p>
        </section>
      </main>

      <footer class="footer">
        <p>Live updates every few seconds so everyone sees the same story.</p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
